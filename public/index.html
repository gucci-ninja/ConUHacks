<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LitCoin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <link href="/styles.css"rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    </head>
    <body background="IndexBackground3.jpg" onload="load_home()">
        <div id="scroll"></div> 
        
        <div class="container">
            <div class="row">
                <div class="column">
                    <strong>Choose a cryptocurency to buy</strong>
                    <input type="text" class="form-control" placeholder="BTC" id="buying">
                    <input type="text" class="form-control" placeholder="0.5" id="buyNum">
                    <div id="spending"></div>
                    <a id= "buy" class="btn btn-primary btn-lg" href="#" role="button">Buy</a>
                </div>
                <div class="column">
                    <div id="money"></div>
                    <div id="portfolio"></div>                 
                    <div id="players"></div>
                    <div align="center"><img src="litcoin.png" height="100" width="110"></div>
                </div>
                <div class="column">
                    <strong>Choose a cryptocurency to sell</strong>
                    <input type="text" class="form-control" placeholder="BTC" id="buying">
                    <input type="text" class="form-control" placeholder="0.5" id="buyNum">
                    <div id="spending"></div>
                    <a id="sell" class="btn btn-primary btn-lg" href="#" role="button">Sell</a>
                </div>
            </div>
        </div>
       
    
        <script src="/stocks.js"></script>

    </body>
</html>
